<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/Js/main.js" defer></script>
    <title>Anotações</title>
</head>
<body>
    <header>
        <div class="img-logo"></div>
    </header>

    <main>
        <menu>
            <div class="btn-nova-tarefa">
                <div class="img-tarefa">
                    <img src="assets/imgs/novaTarefa.png" alt="icone de nova tarefa">
                </div>
                <p>Nova Tarefa</p>
            </div>
        </menu>

        <div class="tarefas-feitas">

        </div>
    </main>

    <div class="nova-tarefa some">
        <div class="img-sair">
            <img src="assets/imgs/sair.png" alt="">
        </div>
        <form>
            <input type="text" id="titulo" required placeholder="Titulo">

            <input type="text" id="conteudo" required placeholder="Conteúdo">
        </form>
        <button id="adicionar">Adicionar</button>
    </div>

    <div class="nova-tarefa-background some">

    </div>

    <footer>
        <p>Projeto feito por <a href="https://github.com/Davimrp" target="_blank">Davi Wendell</a> para fins de estudos</p>
    </footer>
</body>
</html>
